<!doctype html>
<html lang = "en">
<title>Group Project</title>
<link rel="stylesheet" type ="text/css" href="{{ url_for('static', filename = 'style.css')}}">

<body style="background-color:antiquewhite;">

<h1>Football Offense Session</h1>


<style>
input[type=text], select {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

input[type=submit] {
    width: 100%;
    background-color: goldenrod;
    color: black;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

input[type=submit]:hover {
    background-color: #9EB9D4;
}

div {
    border-radius: 5px;
    background-color: seashell;
    padding: 20px;
}
</style>
<body>

<center><h2>Enter your offensive football statistics here</h2>
</center>

<div>
   <form action="/">
    <label for="Completions">Completions (Completions-Attempted)</label>
    <input type="text" id="CMP" name="Completions" placeholder="CMP">

    <label for="Yards">Yards</label>
    <input type="text" id="YDS" name="Yards" placeholder="YDS">

    <label for="Touchdown">Touchdowns</label>
    <input type="text" id="TD" name="Touchdown" placeholder="TD">

    <label for="Interception">Interceptions</label>
    <input type="text" id="INTs" name="Interception" placeholder="INTs">

    <label for="Field_Goal">Field Goals (FG-FGA)</label>
    <input type="text" id="FG" name="Field_Goal" placeholder="FG">

    <label for="Extra_Points">Extra Points</label>
    <input type="text" id="XP" name="Extra_Points" placeholder="XP">

    <input type="submit" value="Input">
    </form>


</div>

</body>
</body>
</html>
